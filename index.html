<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="content">
      <img class="header" src="images/bg-pattern-card.svg" alt="">
      <div class="card">
        <img class="img-user" src="images/image-victor.jpg" alt="">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>

        <div class="list">
          <ul>
            <li>
              <span>80K</span>
              Followers
            </li>
            <li>
              <span>803K</span>
              Likes
            </li>
            <li>
              <span>1.4K</span>
              Photos
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
